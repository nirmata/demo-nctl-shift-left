apiVersion: policies.kyverno.io/v1alpha1
kind: ValidatingPolicy
metadata:
  name: eks-cluster-version-validation
  annotations:
    policies.kyverno.io/title: EKS Cluster Version Validation
    policies.kyverno.io/category: EKS Best Practices
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Validates that EKS clusters use supported Kubernetes versions. Using supported versions 
      ensures security patches, bug fixes, and compatibility with AWS services.
spec:
  validationActions:
    - Deny
  evaluation:
    mode: JSON
    background:
      enabled: false
  matchConstraints:
    resourceRules:
      - apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["*"]
        operations: ["CREATE", "UPDATE"]
  matchConditions:
    - name: is-terraform-plan
      expression: "has(object.planned_values) && has(object.terraform_version)"
    - name: has-eks-cluster
      expression: |
        has(object.planned_values) && 
          (has(object.planned_values.root_module) && has(object.planned_values.root_module.resources) &&
           object.planned_values.root_module.resources.exists(r, r.type == 'aws_eks_cluster'))
  validations:
    - expression: |
        (
          (!has(object.planned_values.root_module.resources) ||
           object.planned_values.root_module.resources.filter(r, r.type == 'aws_eks_cluster').all(cluster,
             !has(cluster.values.version) || 
             cluster.values.version in ['1.28', '1.29', '1.30']
           ))
        )
      message: "EKS clusters must use supported Kubernetes versions: 1.28, 1.29, or 1.30" 